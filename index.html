<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9 bg-dark text-white">
                <h1>The Shoppies</h1>
                <p>Using the search bar to the left to search through thousands of movies and then nominate your top 5!</p>
            </div>
    
            <form  class="col-3" style="border: 1px solid black;">
                <div class="form-group">  
                    <label for="exampleInputEmail1">Movie Title</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">

                        </div>
                        <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" id="inputVal">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid rounded" id ="movieSearchable" >
        <h1 id="printResults"></h1>
    </div >

        <div class="container-fluid rounded" id="nominations" >
            <h1>Nominations</h1>
        </div>
